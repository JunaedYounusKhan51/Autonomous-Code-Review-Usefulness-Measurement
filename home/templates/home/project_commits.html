{% extends "./template.html" %}

{% block page_data %}

  <div class="bgimg w3-container w3-padding-large w3-grey"> 
    <h2 style="float:left;" id="projects"><b>Commits for: {{ this_project.name }}</b></h2>
    <button style="float:right;" onclick="location.href='/projects/';">Back to Projects</button>
    <br><br>
    <hr class="w3-opacity">
    
    <div style="clear:both;"></div>

    
        <div class="w3-row-padding w3-light-grey">
          <table id="mytable">
            <thead>  
              <tr>
                <th style = "text-align: center;"><h5><b><font color = "blue"> Sl No.</font></b></h5></th>
                <th style = "text-align: center;"><h5><b><font color = "blue"> Commit Title</font></b></h5></th>
                <th style = "text-align: center;"><h5><b><font color = "blue"> Number of Reviews </font></b></h5></th>
                
              </tr>
            </thead>
            <tbody>    
              {% for commit in commitss %}
                <tr>
                  <td class="w3-container w3-padding-32 w3-white" style = "width: 3%; text-align: center;"><h5> <b> {{ forloop.counter  }}</b></h5></td>
                  <td class="w3-container w3-padding-32 w3-white" style = "text-align: center;"> <a href="/projects/reviews/{{ commit.id }}" class="w3-bar-item w3-button w3-padding" style="white-space:pre-wrap;"><h5> <b>{{ commit.commit_title  }}</b></h5></a></td>
                  <td class="w3-container w3-padding-32 w3-white" style = "text-align: center;"><h5> <b>{{ commit.review_number  }}</b></h5></td>
                  
               </tr>      
              {% endfor %}
            </tbody>
          </table>
        </div> 

  </div>

    
{% endblock %}
