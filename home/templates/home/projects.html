{% extends "./template.html" %}

{% block page_data %}

  <div class="bgimg w3-container w3-padding-large w3-grey">
    <h2 id="projects"><b>Projects</b></h2>
      <hr class="w3-opacity">    
      
      <div class="w3-row-padding w3-light-grey">
          <table id="mytable">
            <thead>  
              <tr>
                <th style = "text-align: center;"> <h5><b><font color = "blue"> Sl No. </font></b></h5></th>
                <th style = "text-align: center;"> <h5><b><font color = "blue">Project Name </font></b></h5></th>
                <th style = "text-align: center;"> <h5><b><font color = "blue">Project Description </font></b></h5></th>
                <th style = "text-align: center;"> <h5><b><font color = "blue">Number of Commits </font></b></h5></th>
              </tr>
            </thead>
            <tbody>    
              {% for project in projectss %}
                <tr>
                  <td class="w3-container w3-padding-32 w3-white" style = "text-align: center;"><h5> <b>{{ forloop.counter  }}</b></h5></td>
                  <td class="w3-container w3-padding-32 w3-white" style = "text-align: center;"> <a href="/projects/commits/{{ project.id }}" class="w3-bar-item w3-button w3-padding"><h5><b>{{ project.name  }}</b><h5></td>
                  <td class="w3-container w3-padding-32 w3-white" style = "text-align: center;"><h5><b>{{ project.description  }}</b><h5></td>
                  <td class="w3-container w3-padding-32 w3-white" style = "text-align: center;"><h5><b>{{ project.commit_number  }}</b><h5></td>
               </tr>      
              {% endfor %}
            </tbody>
          </table>
        </div> 

    
  </div>  
{% endblock %}
