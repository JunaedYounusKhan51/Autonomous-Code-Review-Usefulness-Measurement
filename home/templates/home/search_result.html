{% extends "./template.html" %}

{% block page_data %}

    <div class="bgimg w3-container w3-padding-large w3-grey">
        <h4 id="projects"><b>Search Result for "{{ search_text }}"</b></h4>
          <hr class="w3-opacity">    
        
        <div class="w3-row-padding">      
          {% for project in projects %}
            <div class="w3-third w3-container w3-margin-bottom w3-bar-block"">
              <img src="https://www.w3schools.com/css/paris.jpg" alt="Norway" style="width:100%" class="w3-hover-opacity">
              <div class="w3-container w3-white">
                <a href="/projects/commits/{{ project.id }}" class="w3-bar-item w3-button w3-padding"><p><b>{{ forloop.counter }}&nbsp.&nbsp  {{ project.name }}</b></p></a>
                <p>{{ project.description }}</p>
              </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
              </div><div class="w3-row-padding">
            {% endif %}          
          {% endfor %}
        </div>
    </div>    

{% endblock %}
